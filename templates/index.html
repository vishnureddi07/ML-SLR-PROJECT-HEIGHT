<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Father‚ÄìSon Height Prediction</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #333;
  }

  .container {
    background: #ffffffdd;
    width: 90%;
    max-width: 750px;
    border-radius: 20px;
    padding: 35px 25px;
    text-align: center;
    box-shadow: 0px 15px 30px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
  }

  .container::before {
    content: "";
    position: absolute;
    top: -60px;
    left: -60px;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #ff758c, #ff7eb3);
    border-radius: 50%;
    opacity: 0.4;
  }

  .container::after {
    content: "";
    position: absolute;
    bottom: -60px;
    right: -60px;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #43e97b, #38f9d7);
    border-radius: 50%;
    opacity: 0.4;
  }

  h1 {
    color: #222;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 15px;
  }

  p {
    font-size: 1rem;
    color: #555;
  }

  .input-group {
    margin: 25px 0;
  }

  label {
    font-weight: 500;
    display: block;
    margin-bottom: 8px;
    color: #333;
  }

  input {
    width: 80%;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #66a6ff;
    font-size: 1rem;
    transition: 0.3s;
  }

  input:focus {
    border-color: #43e97b;
    box-shadow: 0 0 10px rgba(67,233,123,0.5);
  }

  button {
    background: linear-gradient(to right, #43e97b, #38f9d7);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    background: linear-gradient(to right, #38f9d7, #43e97b);
  }

  #result {
    margin-top: 25px;
    font-size: 1.3rem;
    font-weight: 600;
    color: #222;
  }

  .images {
    display: flex;
    justify-content: space-around;
    margin-top: 35px;
    align-items: center;
  }

  .images img {
    width: 130px;
    height: auto;
    transition: 0.5s;
    border-radius: 15px;
  }

  .images img:hover {
    transform: scale(1.1) rotate(5deg);
  }

  footer {
    margin-top: 25px;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    background: linear-gradient(90deg, #667eea, #764ba2);
    padding: 12px 20px;
    border-radius: 30px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    text-shadow: 1px 1px 3px #00000055;
  }
</style>
</head>
<body>

<div class="container">
  <h1>üë®‚Äçüë¶ Father‚ÄìSon Height Prediction</h1>
  <p>Predict the son's height from the father's height using Simple Linear Regression</p>

  <div class="input-group">
    <label for="fatherHeight">Enter Father's Height:</label>
    <input type="number" id="fatherHeight" placeholder="Enter value like 68">
  </div>

  <button onclick="predictHeight()">Predict Son‚Äôs Height</button>
  <div id="result"></div>

  <div class="images">
    <img src="https://cdn-icons-png.flaticon.com/512/5866/5866817.png" alt="Father Cartoon">
    <img src="https://cdn-icons-png.flaticon.com/512/5230/5230858.png" alt="Son Cartoon">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Machine Learning">
  </div>
</div>

<footer>üöÄ Developed by <span style="color:#ffdf00;">VISHNU VARDHAN REDDY</span> | <span style="color:#00ffcc;">Machine Learning Project</span></footer>

<script>
  function predictHeight() {
    const m = 0.514;
    const c = 33.42;
    const fatherHeight = document.getElementById("fatherHeight").value;

    if (!fatherHeight || fatherHeight <= 0) {
      document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter a valid height!";
      return;
    }

    const sonHeight = (m * fatherHeight + c).toFixed(2);
    document.getElementById("result").innerHTML = 
      `üìè Predicted Son‚Äôs Height: <span style="color:#ff758c; font-weight:700;">${sonHeight}</span>`;
  }
</script>

</body>
</html>
